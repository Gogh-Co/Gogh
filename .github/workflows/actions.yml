name: Run Generators

on:
  workflow_dispatch:
  push:
    paths:
      - 'themes/*'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: ğŸ… Install Python dependencies
      run: pip install -r requirements.txt

    - name: ğŸ… Run Python scripts
      run: python tools/pipe-generateJson.py

    - name: ğŸ… Generate JSON files
      run: python tools/pipe-generateJsonFiles.py

    - name: ğŸ… Generate CSV
      run: python tools/pipe-generateCsv.py

    - name: ğŸ… Generate Installers
      run: python tools/pipe-generateShFiles.py

    - name: ğŸ… Update themes in Gogh file
      run: python tools/pipe-updateThemes.py

    - name: ğŸ… Pipeline run date
      run: python tools/pipe.py

    - name: Set up Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x

    - name: ğŸ… Run WCAG generator script with Deno
      run: deno run --allow-all tools/pipe-generateWcag.js

    - name: Commit and push changes
      env:
        GIT_AUTHOR_NAME: github-actions[bot]
        GIT_AUTHOR_EMAIL: github-actions[bot]@github.com
      run: |
        git config user.name github-actions[bot]
        git config user.email github-actions[bot]@github.com
        git add .
        git commit -m "Gogh ğŸ¤–"
        git push
