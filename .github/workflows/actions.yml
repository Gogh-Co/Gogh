name: Run Generators

on:
  workflow_dispatch:
  push:
    paths:
      - 'themes/*'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Run Python scripts
      run: |
        echo ğŸ… - Generate JSON
        python tools/pipe-generateJson.py

        echo ğŸ… - Generate JSON files
        python tools/pipe-generateJsonFiles.py

        echo ğŸ… - Generate CSV
        python tools/pipe-generateCsv.py

        echo ğŸ… - Generate Installers
        python tools/pipe-generateShFiles.py

        echo ğŸ… - Update themes in Gogh file
        python tools/pipe-updateThemes.py

        echo ğŸ… - Pipeline run date
        python tools/pipe.py

    - name: Set up Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x

    - name: Run WCAG generator script with Deno
      run: |
        echo ğŸ… - Running WCAG generator script
        deno run --allow-all tools/pipe-generateWcag.js

    - name: Commit and push changes
      env:
        GIT_AUTHOR_NAME: github-actions[bot]
        GIT_AUTHOR_EMAIL: github-actions[bot]@github.com
      run: |
        git config user.name github-actions[bot]
        git config user.email github-actions[bot]@github.com
        git add .
        git commit -m "Gogh ğŸ¤–" || echo "No changes to commit"
        git push
