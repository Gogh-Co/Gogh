name: Execute Python Scripts on New Theme-YML Files

on:
  workflow_dispatch:
  push:
    paths:
      - 'themes/*'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run python scripts
      run: |
        echo ğŸ… - requirements.txt
        pip3 install -r requirements.txt

        echo ğŸ… - Generate json
        python3 tools/generatJson.py

        echo ğŸ… - Generate json files
        python3 tools/generateJsonFiles.py

        echo ğŸ… - Generate Installers
        python3 tools/generateShFiles.py

        echo ğŸ… - update themes in gogh file
        python3 tools/updateThemes.py

    - name: Git commit
      run: |
        git config user.name  github-actions[bot]
        git config user.email github-actions[bot]@github.com
        git add .
        git commit -m "------- Generate Themes -------"
        git push